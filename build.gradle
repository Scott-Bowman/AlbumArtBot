plugins {
    id 'java'
    id 'application'
    id 'com.gradle.build-scan' version '2.0.2'
}

group 'com.tralf'
version '1.0-SNAPSHOT'

mainClassName = 'Tralfbot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.3_464'
    compile 'be.ceau:itunes-api:4.3'
    compile 'com.jagrosh:jda-utilities:2.1.5'
    compile 'com.omertron:fanarttvapi:3.3'
    compile 'org.glassfish.jersey.core:jersey-client:2.8'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.8'
    compile 'com.google.code.gson:gson:2.8.5'
    
    compile 'org.springframework:spring-context:4.0.7.RELEASE'
    
    implementation 'com.github.bobsmith947:musicbrainzws2-java-mod:v.3.0.1'
}
